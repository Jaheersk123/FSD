<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <form id="tipForm">
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" required><br><br>

        <label for="serviceQuality">Service Quality (1-5):</label>
        <input type="number" id="serviceQuality" min="1" max="5" required><br><br>

        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" required><br><br>

        <button type="submit">Calculate Tip</button>
    </form>

    <div id="tipResult"></div>

    <script>
        document.getElementById("tipForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            calculateTip();
        });

        function calculateTip() {
            var billAmount = parseFloat(document.getElementById("billAmount").value);
            var serviceQuality = parseFloat(document.getElementById("serviceQuality").value);
            var numberOfPeople = parseInt(document.getElementById("numberOfPeople").value);

            var tipPerPerson = (billAmount * (serviceQuality / 100)) / numberOfPeople;
            document.getElementById("tipResult").innerHTML = "Tip per person: $" + tipPerPerson.toFixed(2);
        }
    </script>
</body>
</html>
